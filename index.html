<html lang="en">

<head>

    <title>Alterra Lite Version</title>
    <link rel="shortcut icon" href="https://alta.id/wp-content/uploads/2021/11/logo-alta.svg" type="image/x-icon">

                            </div>

                                <p>TypeScript with React JS</p>
                            </div>
